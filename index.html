<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Telegram Contest</title>
  <base href="/telegram-contest-2019/">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Telegram Contest Charts">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <noscript>Please enable JavaScript to continue using the application.</noscript>
  <div id="app_container"></div>
  <div class="night-mode-switch">
    <button type="button" id="night_switch"></button>
  </div>
  <template id="chart_template">
    <div class="container">
      <svg class="chart-container" xmlns="http://www.w3.org/2000/svg" width="100%" height="430px">
        <g class="x-axis" transform="translate(0, 420)"></g>
        <g class="y-axis" transform="translate(0, 400)"></g>
        <svg class="chart" viewBox="0 0 0 0" width="100%" height="400px" preserveAspectRatio="none"></svg>
        <foreignObject>
          <div class="info-box">
            <div class="caption"></div>
            <div class="legend"></div>
          </div>
        </foreignObject>
      </svg>
      <div class="footer">
        <div class="scroll-container">
          <svg class="scroll" xmlns="http://www.w3.org/2000/svg"></svg>
          <div class="controls">
            <div class="left-shade"></div>
            <div class="control">
              <div class="left-control"></div>
              <div class="window"></div>
              <div class="right-control"></div>
            </div>
            <div class="right-shade"></div>
          </div>
        </div>
        <div class="buttons"></div>
      </div>
    </div>
  </template>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
